<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colégio Vencer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="icon" type="image/png" href="./imagens/favicon.ico"/>
</head>
<body>
  <div class="container">
    <form action="">
      <legend>Colégio Vencer</legend>
      <h3>Login</h3>
      <div class="campos">
      <input type="text" placeholder="Login" id="login">
      <input type="password" placeholder="Senha" id="senha">
      <button id="button" onclick="logar(); return false">Entrar</button>
      </div>
    </form>
  </div> 
  <footer class="container_footer">
    <div class="footer_socials">
      <div class="socials">
        WWW.ESCOLAVENCER.COM.BR
      </div>
      <div class="socials_icons"> 
        <div><a href="#" target="_blank">
          <img src="./imagens/Instagram.png" alt="Instagram" width="40">
        </a></div>
        <div><a href="#" target="_blank">
          <img src="./imagens/Facebook.png" alt="Facebook" width="40">
        </a></div>
        <div><a href="#" target="_blank">
          <img src="./imagens/Twitter.png" alt="Twitter" width="40">
        </a></div>
      </div>
    </div>
  </footer>
  <script src="./assets/script.js"></script>
</body>
</html>
